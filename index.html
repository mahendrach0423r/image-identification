<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color: pink;">
  <div class="container">
    
    <center>
    <h4 class="btn btn-default heading">IMAGE RECOGINIZATION</h4>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      
    <b class="name_of_objects">
    sad
      <hr>
      Happy
      <hr>
      Angry
      <hr>
      crying
      <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-info" onclick="take_snapshot();">Take Snapshot</button>
      <br><br>
      <button class="btn btn-sucsses" onclick="check();">Identify</button>
      <br><br>
      <p style="font-size: 22px;">Object :  </p> <span id="name_of_the_object"></span>
      <p style="font-size: 22px;">Accuracy :  </p> <span id="accuracy_of_object"></span>


    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
